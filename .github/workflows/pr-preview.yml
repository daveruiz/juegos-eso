name: Vista previa de Pull Request

on:
  pull_request_target:
    types: ["opened", "reopened", "synchronize", "ready_for_review"]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5
      - name: Preparar contenido con ruta dedicada
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PREVIEW_DIR="__preview/pr-$PR_NUMBER"
          mkdir -p "$PREVIEW_DIR"
          rsync -av --exclude='.git' --exclude='.github' --exclude='__preview' ./ "$PREVIEW_DIR/"
      - name: Subir artefacto de la p√°gina
        uses: actions/upload-pages-artifact@v3
        with:
          path: "__preview"

  deploy:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: preview-${{ github.event.pull_request.number }}
      url: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && format('https://{0}.github.io/pr-{1}/', github.repository_owner, github.event.pull_request.number) || format('https://{0}.github.io/{1}/pr-{2}/', github.repository_owner, github.event.repository.name, github.event.pull_request.number) }}
    steps:
      - name: Desplegar vista previa
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
